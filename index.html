<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favicon Grabber</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <div class="grid">
      <h2 align="center">Favicon Grabber</h2>
      <center><img src="" id="theimg" /></center>
      <br />
      <select name="" id="size">
        <option value="default">Default Size</option>
        <option value="16">16x16</option>
        <option value="32">32x32</option>
        <option value="48">48x48</option>
        <option value="64">64x64</option>
        <option value="128">128x128</option></select
      ><br /><br />
      <input type="text" placeholder="Enter URL" id="urltext" />
      <br /><br />
      <input type="submit" value="Grab" onClick="startIT()" />
      <p class="footer">
        Developed By
        <a href="https://github.com/MukulKolpe" target="_blank">Mukul Kolpe</a>
      </p>
    </div>
  </body>
</html>
